apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    hpa.caoyingjunz.autoscaler/metricType: cpu
    hpa.caoyingjunz.autoscaler/minReplicas: "1"
    hpa.caoyingjunz.autoscaler/maxReplicas: "3"
    hpa.caoyingjunz.autoscaler/targetAverageUtilization: "90"
  labels:
    app: test1
  name: test1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test1
  template:
    metadata:
      labels:
        app: test1
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: nginx
        resources:
          requests:
            cpu: 1m
            memory: 100Mi
          limits:
            cpu: 3m
            memory: 400Mi

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: test1
  name: test1
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: test1
  type: ClusterIP
