apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test1
  name: test1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test1
  template:
    metadata:
      labels:
        app: test1
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: nginx

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: test1
  name: test1
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: test1
  type: ClusterIP
